    // çŠ¶æ…‹ç®¡ç†å¤‰æ•°
    let currentQuestions = [];

    let isAnswering = false;

    // DOMè¦ç´ 
    const startScreen = document.getElementById('start-screen');

    const questionWordEl = document.getElementById('question-word');

    // åˆæœŸè¨­å®š
    window.onload = function() {
        totalWordsCountEl.textContent = wordList.length;
        questionCountInput.max = wordList.length;
        questionCountInput.value = Math.min(10, wordList.length);

    // é…åˆ—ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // ãƒ†ã‚¹ãƒˆé–‹å§‹
    function startGame() {
        let val = parseInt(questionCountInput.value);
        if (isNaN(val) || val < 1) val = 1;
        if (val > wordList.length) val = wordList.length;
        
        questionLimit = val;

        startScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');

        initGameLogic();
    }

    // ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯åˆæœŸåŒ–
    function initGameLogic() {
        const shuffledAll = shuffle([...wordList]);
        currentQuestions = shuffledAll.slice(0, questionLimit);
        
        currentIndex = 0;
        score = 0;
        showQuestion();
    }

    // è¨­å®šç”»é¢ã«æˆ»ã‚‹ï¼ˆãƒªã‚¹ã‚¿ãƒ¼ãƒˆï¼‰
    function backToStart() {

        startScreen.classList.remove('hidden');
    }

    // å•é¡Œè¡¨ç¤º
    function showQuestion() {
        isAnswering = true;
        const currentData = currentQuestions[currentIndex];

        questionWordEl.textContent = currentData.en;
        progressText.textContent = `${currentIndex + 1} / ${currentQuestions.length}`;
        progressFill.style.width = `${((currentIndex) / currentQuestions.length) * 100}%`;

        generateOptions(currentData);
    }

    // é¸æŠè‚¢ç”Ÿæˆ
    function generateOptions(correctData) {
        optionsContainer.innerHTML = '';
        const otherWords = wordList.filter(w => w.en !== correctData.en);
        const distractors = shuffle(otherWords).slice(0, 3);
        const options = shuffle([correctData, ...distractors]);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt.ja;
            btn.onclick = () => checkAnswer(opt, correctData, btn, options);
            optionsContainer.appendChild(btn);
        });
    }

    // ç­”ãˆåˆã‚ã›
    function checkAnswer(selected, correct, selectedBtn, currentOptions) {
        if (!isAnswering) return;
        isAnswering = false;

        const allBtns = optionsContainer.querySelectorAll('.option-btn');

        if (selected.en === correct.en) {
            selectedBtn.classList.add('correct');
            score++;
        } else {
            selectedBtn.classList.add('wrong');
            allBtns.forEach(btn => {
                if (btn.textContent === correct.ja) {
                    btn.classList.add('correct');
                }
            });
        }

        allBtns.forEach(btn => btn.classList.add('disabled'));

        setTimeout(() => {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }, 1200);
    }

    // çµæœè¡¨ç¤º
    function showResult() {
        gameScreen.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        resultScreen.style.display = 'flex';
        
        const percentage = Math.round((score / currentQuestions.length) * 100);

        if (percentage === 100) {

        } else {
