<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop English Vocab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&family=Varela+Round&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* マカロンカラーの定義 */
            --bg-color: #fff0f5;       /* ラベンダーブラッシュ */
            --accent-pink: #ff9a9e;    /* 濃いめのピンク */
            --soft-pink: #fecfef;      /* 薄いピンク */
            --text-color: #55423d;     /* チョコレート色 */
            --white: #ffffff;
            --shadow: rgba(255, 154, 158, 0.4);
            --stage-basic: #ffb7b2;    /* サーモンピンク */
            --stage-inter: #a2d2ff;    /* ベビーブルー */
            --stage-adv: #cdb4db;      /* ラベンダー */
            --stage-master: #ffc8dd;   /* 濃いピンク */
        }

        body {
            font-family: 'Varela Round', 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--soft-pink) 20%, transparent 20%),
                              radial-gradient(var(--soft-pink) 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--accent-pink);
            font-size: 2rem;
            text-shadow: 2px 2px 0px #fff;
            margin-bottom: 10px;
            background: #fff;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px var(--shadow);
            border: 3px solid var(--soft-pink);
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: #886060;
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* セクション見出し */
        h2 {
            margin-top: 40px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #fff;
            padding: 8px 25px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 0px rgba(0,0,0,0.1);
        }

        /* ステージごとの色分け */
        .stage-1 { background-color: var(--stage-basic); }
        .stage-2 { background-color: var(--stage-inter); }
        .stage-3 { background-color: var(--stage-adv); }
        .stage-4 { background-color: var(--stage-master); }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            padding: 10px;
        }

        .menu-btn {
            background-color: var(--white);
            text-decoration: none;
            color: var(--text-color);
            border-radius: 20px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            border: 3px solid #fff;
            box-shadow: 0 6px 15px rgba(255, 154, 158, 0.2);
            overflow: hidden;
        }

        /* ボタンの装飾（ホバー時の動き） */
        .menu-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.4);
            border-color: var(--soft-pink);
            z-index: 10;
        }

        .menu-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .range {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--text-color);
            margin: 5px 0;
            opacity: 0.8;
        }

        .label {
            font-size: 0.8rem;
            color: #aaa;
            background: #fdfdfd;
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid #eee;
            margin-bottom: 4px;
        }

        /* デコレーション（上部のライン） */
        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
        }

        /* ステージごとのボタンアクセントカラー */
        .s1 .menu-btn::before { background: linear-gradient(90deg, #ff9a9e, #fad0c4); }
        .s2 .menu-btn::before { background: linear-gradient(90deg, #a2d2ff, #bde0fe); }
        .s3 .menu-btn::before { background: linear-gradient(90deg, #cdb4db, #ffc8dd); }
        .s4 .menu-btn::before { background: linear-gradient(90deg, #ffc8dd, #ffafcc); }
        
        .s1 .range { color: #ff858a; }
        .s2 .range { color: #7cbbf5; }
        .s3 .range { color: #b58cc9; }
        .s4 .range { color: #ff8fab; }

    </style>
</head>
<body>

    <h1>English Vocabulary</h1>
    <div class="subtitle">Total 2050 Words Challenge! ✨</div>

    <h2 class="stage-1">Stage 1: Basic (1-500)</h2>
    <div class="menu-grid s1
