<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システム英単語メニュー</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }
        .menu-btn {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            background-color: #eef7ff;
            border-color: #4a90e2;
        }
        .menu-btn:active {
            transform: translateY(0);
        }
        .stage-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .range-label {
            font-size: 18px;
            color: #4a90e2;
        }
    </style>
</head>
<body>

    <h1>単語帳メニュー</h1>
