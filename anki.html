        // ==========================================
        // ãƒ‡ãƒ¼ã‚¿è²¼ã‚Šä»˜ã‘ã‚¨ãƒªã‚¢çµ‚äº†
        // ==========================================

        const ITEMS_PER_VOL = 50; // 1ãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚ãŸã‚Šã®å˜èªæ•°
        let currentVolIndex = 0;
        let currentList = [];
        let currentIndex = 0;
        let isShuffle = false;

        const volSelect = document.getElementById('volSelect');
        const enText = document.getElementById('enText');
        const jaText = document.getElementById('jaText');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const finishMsg = document.getElementById('finishMsg');
        const cardArea = document.getElementById('cardArea');
        const shuffleCheck = document.getElementById('shuffleCheck');

        // åˆæœŸåŒ–å‡¦ç†
        function init() {
            // ãƒœãƒªãƒ¥ãƒ¼ãƒ ã®ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã‚’ä½œæˆ
            // å…¨ãƒ‡ãƒ¼ã‚¿æ•°ã‚’50ã§å‰²ã£ã¦ãƒœãƒªãƒ¥ãƒ¼ãƒ æ•°ã‚’è¨ˆç®—
            const totalVols = Math.ceil(fullWordList.length / ITEMS_PER_VOL);
            
            volSelect.innerHTML = "";
            for (let i = 0; i < totalVols; i++) {
                const start = i * ITEMS_PER_VOL + 1;
                const end = Math.min((i + 1) * ITEMS_PER_VOL, fullWordList.length);
                const option = document.createElement('option');
                option.value = i;
                option.text = `Vol.${i + 1} (No.${start} - ${end})`;
                volSelect.appendChild(option);
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            volSelect.addEventListener('change', (e) => {
                loadVolume(parseInt(e.target.value));
            });

            shuffleCheck.addEventListener('change', (e) => {
                isShuffle = e.target.checked;
                loadVolume(currentVolIndex); // è¨­å®šå¤‰æ›´ã§ãƒªãƒ­ãƒ¼ãƒ‰
            });

            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œå¯¾å¿œ
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'Enter') {
                    toggleAnswer();
                    e.preventDefault();
                } else if (e.code === 'ArrowRight') {
                    nextCard();
                } else if (e.code === 'ArrowLeft') {
                    prevCard();
                }
            });

            // æœ€åˆã®ãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚’ãƒ­ãƒ¼ãƒ‰
            if (fullWordList.length > 0) {
                loadVolume(0);
            } else {
                enText.textContent = "No Data";
                jaText.textContent = "ãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„";
            }
        }

        // æŒ‡å®šã—ãŸãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚’èª­ã¿è¾¼ã‚€
        function loadVolume(volIdx) {
            currentVolIndex = volIdx;
            const start = volIdx * ITEMS_PER_VOL;
            const end = start + ITEMS_PER_VOL;
            
            // å…ƒã®é…åˆ—ã‹ã‚‰è©²å½“ç¯„å›²ã‚’åˆ‡ã‚Šå‡ºã™
            let listSlice = fullWordList.slice(start, end);

            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ãƒ¢ãƒ¼ãƒ‰ãªã‚‰æ··ãœã‚‹
            if (isShuffle) {
                listSlice = shuffleArray(listSlice); // ã‚³ãƒ”ãƒ¼ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            }

            currentList = listSlice;
            currentIndex = 0;
            
            finishMsg.style.display = 'none';
            cardArea.style.display = 'block';
            updateCard();
        }

        // ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºæ›´æ–°
        function updateCard() {
            if (currentList.length === 0) return;

            const item = currentList[currentIndex];
            enText.textContent = item.en;
            jaText.textContent = item.ja;
            jaText.classList.remove('visible'); // ç­”ãˆã‚’éš ã™

            counter.textContent = `${currentIndex + 1} / ${currentList.length}`;

            // ãƒœã‚¿ãƒ³åˆ¶å¾¡
            prevBtn.disabled = (currentIndex === 0);
            nextBtn.textContent = (currentIndex === currentList.length - 1) ? "Finish" : "Next â†’";
        }

        // ç­”ãˆã®è¡¨ç¤ºåˆ‡æ›¿
        function toggleAnswer() {
            jaText.classList.toggle('visible');
        }

        // æ¬¡ã¸
        function nextCard() {
            // ã¾ã ç­”ãˆã‚’è¦‹ã¦ã„ãªã„å ´åˆã¯ã€ä¸€åº¦ç­”ãˆã‚’è¡¨ç¤ºã™ã‚‹ï¼ˆãŠå¥½ã¿ã§å‰Šé™¤å¯ï¼‰
            if (!jaText.classList.contains('visible')) {
                jaText.classList.add('visible');
                return; 
            }

            if (currentIndex < currentList.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                // æœ€å¾Œã¾ã§ã„ã£ãŸã‚‰
                cardArea.style.display = 'none';
                finishMsg.style.display = 'block';
            }
        }

        // å‰ã¸
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
            finishMsg.style.display = 'none';
            cardArea.style.display = 'block';
        }

        // é…åˆ—ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢æ•° (Fisher-Yates)
        function shuffleArray(array) {
            const clone = [...array]; // å…ƒã®é…åˆ—ã‚’å£Šã•ãªã„ã‚ˆã†ã‚³ãƒ”ãƒ¼
            for (let i = clone.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [clone[i], clone[j]] = [clone[j], clone[i]];
            }
            return clone;
        }

        // é–‹å§‹
        init();

    </script>
