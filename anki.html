        /* å®Œäº†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */

<body>

    <h1>English Vocab Master</h1>

    <div class="controls">
        <label for="volSelect">Select Volume:</label>
        <select id="volSelect">
            </select>
        <label>
            <input type="checkbox" id="shuffleCheck"> ãƒ©ãƒ³ãƒ€ãƒ å‡ºé¡Œ
        </label>
    </div>

    <div class="card-container" id="cardArea" onclick="toggleAnswer()">
        <div class="card">
            <div class="word-no" id="wordNo">No.---</div>
            
            <div class="word-en" id="enText">Select Vol</div>
            <div class="word-ja" id="jaText">---</div>
            
            <div class="card-info" id="counter">--- / ---</div>
        </div>
    </div>

    <div class="finished" id="finishMsg">Volume Complete! ğŸ‰</div>

    <div class="nav-buttons">
        <button id="prevBtn" onclick="prevCard()">â† Prev</button>
        <button id="nextBtn" onclick="nextCard()">Next â†’</button>
    </div>

    <script>
        // ==========================================
        // â˜…ã“ã“ã« ãƒ‡ãƒ¼ã‚¿ã‚’ã™ã¹ã¦è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„â˜…
        // ==========================================
        // ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆä¾‹:
        // { no: 1, en: "follow", ja: "ï½ã«ç¶šã" },
        // { no: 2, en: "consider", ja: "ï½ã‚’è€ƒæ…®ã™ã‚‹" },
        const fullWordList = [
            
            // â†“â†“â†“ ã“ã“ã«ãƒãƒ£ãƒƒãƒˆã®å˜èªãƒªã‚¹ãƒˆã‚’è²¼ã‚Šä»˜ã‘ â†“â†“â†“

            // â†‘â†‘â†‘ ã“ã“ã¾ã§ â†‘â†‘â†‘

        ]; 
        // ==========================================

        const ITEMS_PER_VOL = 50; 
        let currentVolIndex = 0;
        let currentList = [];
        let currentIndex = 0;
        let isShuffle = false;

        const volSelect = document.getElementById('volSelect');
        const wordNo = document.getElementById('wordNo'); // No.è¡¨ç¤ºç”¨
        const enText = document.getElementById('enText');
        const jaText = document.getElementById('jaText');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const finishMsg = document.getElementById('finishMsg');
        const cardArea = document.getElementById('cardArea');
        const shuffleCheck = document.getElementById('shuffleCheck');

        // åˆæœŸåŒ–å‡¦ç†
        function init() {
            if (fullWordList.length === 0) {
                enText.textContent = "No Data";
                jaText.textContent = "ã‚³ãƒ¼ãƒ‰å†…ã® fullWordList ã«ãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„";
                jaText.style.opacity = 1;
                return;
            }

            // ãƒœãƒªãƒ¥ãƒ¼ãƒ ã®ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã‚’ä½œæˆ
            const totalVols = Math.ceil(fullWordList.length / ITEMS_PER_VOL);
            
            volSelect.innerHTML = "";
            for (let i = 0; i < totalVols; i++) {
                // é…åˆ—ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã«åŸºã¥ã„ã¦è¨ˆç®—ï¼ˆãƒ‡ãƒ¼ã‚¿ã®noãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã«ä¾å­˜ã—ãªã„ï¼‰
                const startIdx = i * ITEMS_PER_VOL;
                const endIdx = Math.min((i + 1) * ITEMS_PER_VOL, fullWordList.length);
                
                // è¡¨ç¤ºç”¨ã®ç•ªå·ã‚’å–å¾—ï¼ˆãƒ‡ãƒ¼ã‚¿ã«noãŒã‚ã‚Œã°ãã‚Œã‚’ä½¿ã„ã€ãªã‘ã‚Œã°ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ï¼‰
                const startNo = fullWordList[startIdx].no || (startIdx + 1);
                const endNo = fullWordList[endIdx - 1].no || endIdx;

                const option = document.createElement('option');
                option.value = i;
                option.text = `Vol.${i + 1} (No.${startNo} - ${endNo})`;
                volSelect.appendChild(option);
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            volSelect.addEventListener('change', (e) => {
                loadVolume(parseInt(e.target.value));
            });

            shuffleCheck.addEventListener('change', (e) => {
                isShuffle = e.target.checked;
                loadVolume(currentVolIndex); 
            });

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'Enter') {
                    e.preventDefault();
                    toggleAnswer();
                } else if (e.code === 'ArrowRight') {
                    nextCard();
                } else if (e.code === 'ArrowLeft') {
                    prevCard();
                }
            });

            loadVolume(0);
        }

        // æŒ‡å®šã—ãŸãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚’èª­ã¿è¾¼ã‚€
        function loadVolume(volIdx) {
            currentVolIndex = volIdx;
            const start = volIdx * ITEMS_PER_VOL;
            const end = start + ITEMS_PER_VOL;
            
            let listSlice = fullWordList.slice(start, end);

            if (isShuffle) {
                listSlice = shuffleArray(listSlice);
            }

            currentList = listSlice;
            currentIndex = 0;
            
            finishMsg.style.display = 'none';
            cardArea.style.display = 'flex'; // flexã«æˆ»ã™
            updateCard();
        }

        // ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºæ›´æ–°
        function updateCard() {
            if (currentList.length === 0) return;

            const item = currentList[currentIndex];
            
            // --- ä¿®æ­£ç®‡æ‰€: No.ãŒã‚ã‚‹å ´åˆã¯ãã‚Œã‚’è¡¨ç¤º ---
            if (item.no) {
                wordNo.textContent = `No. ${item.no}`;
            } else {
                // noãŒãªã„å ´åˆã¯ç©ºã«ã™ã‚‹ã‹ã€é€šã—ç•ªå·ã‚’è¡¨ç¤º
                wordNo.textContent = ""; 
            }

            enText.textContent = item.en;
            jaText.textContent = item.ja;
            jaText.classList.remove('visible'); 

            // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ï¼ˆç¾åœ¨ã®é€²æ—ï¼‰
            counter.textContent = `${currentIndex + 1} / ${currentList.length}`;

            // ãƒœã‚¿ãƒ³åˆ¶å¾¡
            prevBtn.disabled = (currentIndex === 0);
            nextBtn.textContent = (currentIndex === currentList.length - 1) ? "Finish" : "Next â†’";
        }

        // ç­”ãˆã®è¡¨ç¤ºåˆ‡æ›¿
        function toggleAnswer() {
            jaText.classList.toggle('visible');
        }

        // æ¬¡ã¸
        function nextCard() {
            // ç­”ãˆã‚’è¦‹ã¦ã„ãªã„å ´åˆã¯ã€ã¾ãšç­”ãˆã‚’è¡¨ç¤ºã™ã‚‹
            if (!jaText.classList.contains('visible')) {
                jaText.classList.add('visible');
                return; 
            }

            if (currentIndex < currentList.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                cardArea.style.display = 'none';
                finishMsg.style.display = 'block';
            }
        }

        // å‰ã¸
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
            finishMsg.style.display = 'none';
            cardArea.style.display = 'flex';
        }

        function shuffleArray(array) {
            const clone = [...array];
            for (let i = clone.length - 1; i > 0; i--) {
                const j = Math
