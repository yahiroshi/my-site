<body>

    <div class="app-container">

            <div class="setting-area">

<script>
    // ==========================================
    //  å˜èªãƒªã‚¹ãƒˆ
    // ==========================================
    const wordList = [
        { en: "follow", ja: "ï½ã«å¾“ã†ã€(å¾Œã«)ç¶šã" },
        { en: "consider", ja: "ï½ã‚’è€ƒæ…®ã™ã‚‹" },
        { en: "increase", ja: "å¢—ãˆã‚‹ã€ï½ã‚’å¢—ã‚„ã™" },
        { en: "expect", ja: "ï½ã‚’äºˆæœŸã™ã‚‹" },
        { en: "decide", ja: "ï½ã‚’æ±ºæ„ã™ã‚‹" },
        { en: "develop", ja: "ç™ºé”ã™ã‚‹ã€ï½ã‚’é–‹ç™ºã™ã‚‹" },
        { en: "provide", ja: "ï½ã‚’ä¾›çµ¦ã™ã‚‹ã€ä¸ãˆã‚‹" },
        { en: "continue", ja: "ç¶šãã€ï½ã‚’ç¶šã‘ã‚‹" },
        { en: "include", ja: "ï½ã‚’å«ã‚€" },
        { en: "remain", ja: "ï½ã®ã¾ã¾ã§ã„ã‚‹" },
        { en: "reach", ja: "ï½ã«ç€ãã€ï½ã«é”ã™ã‚‹" },
        { en: "allow", ja: "ï½ã‚’è¨±å¯ã™ã‚‹" },
        { en: "force", ja: "ï½ã‚’å¼·åˆ¶ã™ã‚‹" },
        { en: "offer", ja: "ï½ã‚’ç”³ã—å‡ºã‚‹" },
        { en: "realize", ja: "ï½ã‚’æ‚Ÿã‚‹ã€å®Ÿç¾ã™ã‚‹" },
        { en: "suggest", ja: "ï½ã‚’ææ¡ˆã™ã‚‹ã€ã»ã®ã‚ã‹ã™" },
        { en: "require", ja: "ï½ã‚’å¿…è¦ã¨ã™ã‚‹" },
        { en: "worry", ja: "å¿ƒé…ã™ã‚‹" },
        { en: "wonder", ja: "ï½ã‹ã¨ç–‘å•ã«æ€ã†" },
        { en: "cost", ja: "ï½ã‚’è¦ã™ã‚‹ã€è²»ç”¨ãŒã‹ã‹ã‚‹" },
        { en: "tend", ja: "ï½ã™ã‚‹å‚¾å‘ãŒã‚ã‚‹" },
        { en: "depend", ja: "ï½ã«ä¾å­˜ã™ã‚‹ã€ï½ã—ã ã„ã " },
        { en: "share", ja: "ï½ã‚’åˆ†ã‘åˆã†ã€å…±æœ‰ã™ã‚‹" }
     
    ];

    // çŠ¶æ…‹ç®¡ç†å¤‰æ•°
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let isAnswering = false;
    let questionLimit = 10; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤

    // DOMè¦ç´ 
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const resultScreen = document.getElementById('result-screen');
    
    const questionWordEl = document.getElementById('question-word');
    const optionsContainer = document.getElementById('options-container');
    const progressText = document.getElementById('progress-text');
    const progressFill = document.getElementById('progress-fill');
    const finalScoreEl = document.getElementById('final-score');
    const scoreMessageEl = document.getElementById('score-message');
    const totalWordsCountEl = document.getElementById('total-words-count');
    const questionCountInput = document.getElementById('question-count-input');

    // åˆæœŸè¨­å®šï¼ˆèµ·å‹•æ™‚ï¼‰
    window.onload = function() {
        // åéŒ²å˜èªæ•°ã‚’è¡¨ç¤º
        totalWordsCountEl.textContent = wordList.length;
        // å…¥åŠ›æ¬„ã®æœ€å¤§å€¤ã‚’å˜èªæ•°ã«åˆã‚ã›ã‚‹
        questionCountInput.max = wordList.length;
        // å…¥åŠ›æ¬„ã®åˆæœŸå€¤ï¼ˆå˜èªæ•°ãŒ10æœªæº€ãªã‚‰ãã®æ•°ã€ãã‚Œä»¥å¤–ã¯10ï¼‰
        questionCountInput.value = Math.min(10, wordList.length);
    };

    // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•°
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // â˜… ãƒ†ã‚¹ãƒˆé–‹å§‹ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã¨ã
    function startGame() {
        // å…¥åŠ›ã•ã‚ŒãŸå€¤ã‚’å–å¾—
        let val = parseInt(questionCountInput.value);
        
        // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå…¥åŠ›å€¤ãƒã‚§ãƒƒã‚¯ï¼‰
        if (isNaN(val) || val < 1) val = 1;
        if (val > wordList.length) val = wordList.length;
        
        questionLimit = val;

        // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        startScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–å‡¦ç†ã¸
        initGameLogic();
    }

    // ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯åˆæœŸåŒ–
    function initGameLogic() {
        // å…¨å˜èªãƒªã‚¹ãƒˆã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦ã€è¨­å®šã•ã‚ŒãŸå‡ºé¡Œæ•°åˆ†ã ã‘å–å¾—
        const shuffledAll = shuffle([...wordList]);
        currentQuestions = shuffledAll.slice(0, questionLimit);
        
        currentIndex = 0;
        score = 0;
        showQuestion();
    }

    // ãƒˆãƒƒãƒ—ã«æˆ»ã‚‹
    function backToStart() {
        resultScreen.classList.add('hidden');
        gameScreen.classList.add('hidden');
        startScreen.classList.remove('hidden');
    }

    // å•é¡Œè¡¨ç¤º
    function showQuestion() {
        isAnswering = true;
        const currentData = currentQuestions[currentIndex];

        // UIæ›´æ–°
        questionWordEl.textContent = currentData.en;
        progressText.textContent = `${currentIndex + 1} / ${currentQuestions.length}`;
        progressFill.style.width = `${((currentIndex) / currentQuestions.length) * 100}%`;

        // é¸æŠè‚¢ã®ç”Ÿæˆ
        generateOptions(currentData);
    }

    // é¸æŠè‚¢ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯
    function generateOptions(correctData) {
        optionsContainer.innerHTML = '';

        // æ­£è§£ä»¥å¤–ã®å˜èªãƒªã‚¹ãƒˆã‚’ä½œæˆ
        const otherWords = wordList.filter(w => w.en !== correctData.en);
        
        // ãƒ€ãƒŸãƒ¼é¸æŠè‚¢ã‚’3ã¤ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶
        const distractors = shuffle(otherWords).slice(0, 3);
        
        // æ­£è§£ã¨ãƒ€ãƒŸãƒ¼ã‚’åˆã‚ã›ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        const options = shuffle([correctData, ...distractors]);

        // ãƒœã‚¿ãƒ³ã‚’ä½œæˆã—ã¦é…ç½®
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt.ja;
            
            btn.onclick = () => checkAnswer(opt, correctData, btn, options);
            optionsContainer.appendChild(btn);
        });
    }

    // ç­”ãˆåˆã‚ã›
    function checkAnswer(selected, correct, selectedBtn, currentOptions) {
        if (!isAnswering) return;
        isAnswering = false;

        const allBtns = optionsContainer.querySelectorAll('.option-btn');

        if (selected.en === correct.en) {
            selectedBtn.classList.add('correct');
            score++;
        } else {
            selectedBtn.classList.add('wrong');
            allBtns.forEach(btn => {
                if (btn.textContent === correct.ja) {
                    btn.classList.add('correct');
                }
            });
        }

        allBtns.forEach(btn => btn.classList.add('disabled'));

        setTimeout(() => {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }, 1200);
    }

    // çµæœè¡¨ç¤º
    function showResult() {
        gameScreen.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        resultScreen.style.display = 'flex'; // flexã«æˆ»ã—ã¦ä¸­å¤®å¯„ã›ç¶­æŒ
        
        const percentage = Math.round((score / currentQuestions.length) * 100);
        finalScoreEl.textContent = `${percentage}ç‚¹`;
        progressFill.style.width = '100%';

        if (percentage === 100) {
            scoreMessageEl.textContent = "å®Œç’§ã§ã™ï¼ç´ æ™´ã‚‰ã—ã„ï¼ğŸ’¯";
        } else if (percentage >= 80) {
            scoreMessageEl.textContent = "åˆæ ¼ãƒ©ã‚¤ãƒ³çªç ´ï¼ãã®èª¿å­ã§ã™ã€‚";
        } else {
            scoreMessageEl.textContent = "å¾©ç¿’ã—ã¦ã‚‚ã†ä¸€åº¦é ‘å¼µã‚Šã¾ã—ã‚‡ã†ï¼";
        }
    }

</script>
